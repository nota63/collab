{%load static%}

<br> <br> <br>
<h1 style="text-align: center;">welcome to login page</h1>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* Centering the form */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full screen height */
        
    }

    /* Form Styling */
    .form-box {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
    }

    .form-box h2 {
        margin-bottom: 1rem;
        color: #333;
    }

    .form-box label {
        display: block;
        text-align: left;
        margin: 0.5rem 0 0.2rem;
        font-weight: bold;
        color: #333;
    }

    .form-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 1rem;
    }

    .form-box button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #0066ff;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .form-box button:hover {
        background: #004bcc;
    }
</style>
</head>
<body>
    <div class="form-container">
        <form class="form-box" method="POST">
            {% csrf_token %}
            <h2>Sign in</h2>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
            <button type="submit">Submit</button>
        </form>
    </div>
